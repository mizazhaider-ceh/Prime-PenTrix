# ═══════════════════════════════════════════════════════════════
# PRIME-PENTRIX V3 - DOCKER COMPOSE
# Complete infrastructure orchestration
# ═══════════════════════════════════════════════════════════════

services:
  # PostgreSQL 16 with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: primepentrix-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: primepentrix_v3
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    # SECURITY: Port mapping disabled for production
    # Only expose port for local development by uncommenting below:
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - primepentrix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Python FastAPI Backend (Brain) — Lightweight RAG: BM25 + OpenAI Embeddings
  brain:
    build:
      context: ../brain
      dockerfile: Dockerfile
    container_name: primepentrix-brain
    env_file:
      - docker.env
    environment:
      # Override DATABASE_URL for Python (psycopg2 doesn't support ?schema param)
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/primepentrix_v3
    # SECURITY: Brain API should NOT be exposed to host network in production
    # Web container accesses it internally via Docker network (http://brain:8000)
    # Only expose for local development/debugging by uncommenting below:
    # ports:
    #   - "8000:8000"
    volumes:
      - ../brain:/app
      - brain_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - primepentrix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend (Web)
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    container_name: primepentrix-web
    env_file:
      - docker.env
    ports:
      - "3000:3000"
    volumes:
      - ../web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    depends_on:
      postgres:
        condition: service_healthy
      brain:
        condition: service_started
    networks:
      - primepentrix-network
    restart: unless-stopped
    command: sh -c "npx prisma generate && npm run dev"

networks:
  primepentrix-network:
    driver: bridge

volumes:
  postgres_data:
  brain_cache:
  web_node_modules:
  web_next:
